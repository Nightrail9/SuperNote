services:
  supernote:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile
    container_name: supernote
    ports:
      - "3000:3000"
    env_file:
      - ../../.env
    environment:
      NODE_ENV: production
      PORT: 3000
      # Whisper configuration (CPU mode in Docker)
      LOCAL_ASR_COMMAND: whisper
      LOCAL_ASR_DEVICE: cpu
      LOCAL_ASR_MODEL: base
      LOCAL_ASR_FFMPEG_PATH: ffmpeg
    volumes:
      - ../../data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/settings/env-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
